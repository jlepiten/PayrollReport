<!--
Original work, by Justin Lepiten.

Uses Javascript to print a payroll report for a company that has a few employees.
All earn the same hourly wage of $15/hr up to 40 hours.
Overtime hours are paid at 1.5 normal rate ($22.50/hr).
-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>payroll</title>
  <link rel="stylesheet" href="payroll.css" type="text/css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="payroll.js"></script>
</head>

<body>
<div class="payroll">
  <h1>payroll</h1>
  <table id="payrollTable">
    <tr>
      <th>employee</th>
      <th>hours</th>
      <th>pay</th>
    </tr>
  </table>
  <br>
  <h2></h2>
</div>
</body>

</html>
